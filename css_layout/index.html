<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intermixing Boxes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3 id="box1" class="intermix-box">Box 1</h3>
    <div id="box3" class="intermix-box3">
      <h3>Box 3</h3>
      <div class="inner-box">
        <h1>Post Title</h1>
      </div>

      <div class="post">
        <h2>Post content</h2>
      </div>

      <div class="comment">
        <h3>Comments</h3>
      </div>
    </div>
    <h3 id="box2" class="intermix-box2">Box 2</h3>
    <h3 id="box4" class="intermix-box4">Box 4</h3>
    <h3 id="box5" class="intermix-box5">Box 5</h3>
    <h3 id="box6" class="intermix-box6">Box 6</h3>
  </body>
</html>
