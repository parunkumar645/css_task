<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Four Circles</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="innercircle">
      <div class="circle-container 1">
        <div class="circle">
          <img src="yellow.png" alt="Image 1" />
        </div>
      </div>
      <div class=".circle-container 2">
        <div class="circle">
          <img src="orange.png" alt="Image 2" />
        </div>
      </div>
    </div>
    <div class="outercircle">
      <div class="circle-container 1">
        <div class="circle">
          <img src="blue.png" alt="Image 1" />
        </div>
      </div>
      <div class=".circle-container 2">
        <div class="circle">
          <img src="node.png" alt="Image 2" />
        </div>
      </div>
    </div>
  </body>
</html>
