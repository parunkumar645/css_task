<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .content {
        flex: 1;
      }

      img {
        max-width: 50%;
        height: auto;
        position: absolute;
        top: 0;
        right: 0;
      }
    </style>
    <title>Right Top Image Example</title>
  </head>
  <body>
    <div class="content">
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquam iure
        est enim natus quaerat vero, minus doloremque nihil error, nulla, iste
        hic corporis consequuntur iusto? Provident dignissimos temporibus ea
        aliquid.
      </p>
    </div>

    <img src="flower.jpg" alt="Right Top Image" />
  </body>
</html>
