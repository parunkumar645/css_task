<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating a Stunning Personal Profile Card with HTML and CSS</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="left-container">
        <img
          src="https://cdn.pixabay.com/photo/2015/01/08/18/29/entrepreneur-593358__480.jpg"
          alt="Profile Image"
        />
        <h2 class="gradienttext">John Doe</h2>
        <p>Web Developer</p>
      </div>
      <div class="right-container">
        <h3 class="gradienttext">Profile Details</h3>
        <table>
          <tr>
            <td>Name :</td>
            <td>John Doe</td>
          </tr>
          <tr>
            <td>Age :</td>
            <td>35</td>
          </tr>
          <tr>
            <td>Mobile :</td>
            <td>+91 XXXXXXXXXX</td>
          </tr>
          <tr>
            <td>Email :</td>
            <td>john@example.com</td>
          </tr>
          <tr>
            <td>Address :</td>
            <td>123 Main St, Anytown, USA</td>
          </tr>
        </table>
        <div class="credit">
          Made with <span style="color: tomato; font-size: 20px">‚ù§ </span>by<a
            href="https://www.learningrobo.com/"
          >
            Learning Robo</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
