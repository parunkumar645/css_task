<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .content {
        flex: 1;
      }

      img {
        max-width: 50%;
        height: auto;
        position: absolute;
        bottom: 0;
        right: 0;
      }
    </style>
    <title>Right Bottom Image Example</title>
  </head>
  <body>
    <div class="content">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos, suscipit
        cumque, nemo omnis rerum voluptates exercitationem voluptatem eius
        dolorum sequi magni ullam molestiae laborum at temporibus ea architecto,
        quis doloremque.
      </p>
    </div>

    <img src="flower.jpg" alt="Right Bottom Image" />
  </body>
</html>
