<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .content {
        flex: 1;
      }

      img {
        max-width: 50%;
        height: auto;
        position: absolute;
        bottom: 0;
        left: 0;
      }
    </style>
    <title>Left Bottom Image Example</title>
  </head>
  <body>
    <div class="content">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus nulla
        adipisci quaerat aut assumenda, maiores ab tempore ea sequi optio beatae
        molestiae! Repudiandae in repellat architecto obcaecati cupiditate
        accusamus unde!
      </p>
    </div>

    <img src="flower.jpg" alt="Left Bottom Image" />
  </body>
</html>
